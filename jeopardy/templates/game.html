<header>
  <h1>&lt;Jeopardy!&gt;</h1>
</header>
<div class="row">
  <div class="col-md-12">
    <div class="col-xs-2" ng-repeat="category in CatCtrl.categories">
      <div class="category-title">{{category.data.title}}</div>
      <div ng-repeat="question in category.data.clues">
        <question-directive get-answer="CatCtrl.getAnswer(question)" skip-answer="CatCtrl.skipAnswer(question)" question='question'></question-directive>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <player-directive player="CatCtrl.player"></player-directive>
</div>
